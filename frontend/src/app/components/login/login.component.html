<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Bienvenido a FERREMAS</h2>
      <p class="login-subtitle">Ingresa tus credenciales para acceder</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-container">
          <i class="fas fa-user"></i>
          <input [(ngModel)]="username" name="username" id="username" 
                 placeholder="Ingresa tu usuario" required />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input [(ngModel)]="password" name="password" id="password" 
                 type="password" placeholder="Ingresa tu contraseña" required />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
          <span>Recordar mi sesión</span>
        </label>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">Iniciar sesión</span>
        <span *ngIf="loading" class="loading-spinner"></span>
      </button>

      <div class="login-footer">
        <p class="register-link">¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>

      <div class="alert error" *ngIf="error">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>
    </form>
  </div>
</div>

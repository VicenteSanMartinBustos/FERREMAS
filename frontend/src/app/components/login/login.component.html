<div class="login-container">
  <div class="login-form">
    <div class="login-header">
      <h1 class="login-title">Iniciar Sesión en FERREMAS</h1>
    </div>
    
    <form (ngSubmit)="login()">
      <!-- Mensaje de error -->
      <div class="alert alert-error" *ngIf="error">
        <fa-icon [icon]="faExclamationCircle" class="alert-icon"></fa-icon>
        {{ error }}
      </div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <div class="input-container">
          <fa-icon [icon]="faUser" class="input-icon"></fa-icon>
          <input 
            type="text" 
            id="username" 
            class="form-control"
            [(ngModel)]="username" 
            name="username" 
            placeholder="Ingresa tu usuario"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-container password-field">
          <fa-icon [icon]="faLock" class="input-icon"></fa-icon>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            placeholder="Ingresa tu contraseña"
          >
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
          </button>
        </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="loading">
        Ingresar
      </button>

      <div class="register-link">
        <a [routerLink]="['/register']" *ngIf="!isLoggedIn">¿No tienes cuenta? Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>

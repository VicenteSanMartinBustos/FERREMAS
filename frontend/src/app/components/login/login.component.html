<div class="login-container">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Inicia Sesión en FERREMAS</h1>
      <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label>Usuario o Correo</label>
        <div class="input-container">
          <i class="fas fa-user"></i>
          <input [(ngModel)]="username" name="username" 
                 placeholder="Ingresa tu usuario o correo" required>
        </div>
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input [(ngModel)]="password" name="password" 
                 [type]="showPassword ? 'text' : 'password'"
                 placeholder="Ingresa tu contraseña" required>
          <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">Iniciar Sesión</span>
        <span *ngIf="loading" class="loading-spinner"></span>
      </button>

      <div *ngIf="error" class="alert error">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>

      <div class="login-footer">
        <p>¿No tienes una cuenta? <a [routerLink]="['/register']" class="register-link">Regístrate Aquí</a></p>
        <p><a [routerLink]="['/password-reset']" class="register-link">¿Olvidaste tu contraseña?</a></p>
      </div>
    </form>
  </div>
</div>

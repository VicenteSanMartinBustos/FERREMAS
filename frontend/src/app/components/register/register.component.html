<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Regístrate en FERREMAS</h1>
      <p class="login-subtitle">Crea tu cuenta para comenzar</p>
    </div>

    <form (ngSubmit)="register()" class="login-form">
      <div class="form-group">
        <label>Usuario</label>
        <div class="input-container">
          <i class="fas fa-user"></i>
          <input [(ngModel)]="username" name="username" 
                 placeholder="Ingresa tu usuario" required>
        </div>
      </div>

      <div class="form-group">
        <label>Correo electrónico</label>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input [(ngModel)]="email" name="email" type="email"
                 placeholder="Ingresa tu correo" required>
        </div>
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input [(ngModel)]="password" name="password" 
                 [type]="showPassword ? 'text' : 'password'"
                 placeholder="Crea tu contraseña" required>
          <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
        <small class="password-hint">
          La contraseña debe tener al menos 8 caracteres, incluyendo mayúsculas, minúsculas, números y caracteres especiales.
        </small>
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">Registrarse</span>
        <span *ngIf="loading" class="loading-spinner"></span>
      </button>

      <div *ngIf="message" class="alert info">
        <i class="fas fa-check-circle"></i> {{ message }}
      </div>

      <div *ngIf="error" class="alert error">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
      </div>

      <div class="login-footer">
        <p>¿Ya tienes una cuenta? <a routerLink="/login" class="register-link">Inicia sesión aquí</a></p>
      </div>
    </form>
  </div>
</div>

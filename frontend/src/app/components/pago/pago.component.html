<div class="pago-container">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <h2>Confirmar Pago</h2>
  
  <div class="price-display">
    <span>${{total / 1000 | number:'1.2-2'}} USD</span>
  </div>

  <div *ngIf="metodoRetiro === 'domicilio'" class="envio-info">
    <p>Incluye costo de envío: ${{costoEnvio | number}}</p>
  </div>
  
  <div id="paypal-button-container"></div>
  
  <div class="payment-methods">
    <span>Aceptamos:</span>
    <span>PayPal</span>
    <span>•</span>
    <span>Tarjetas de Crédito/Débito</span>
  </div>
  
  <div class="security-badge">
    <svg viewBox="0 0 24 24">
      <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11V11.99z"/>
    </svg>
    <span>Procesamiento de Pago Seguro</span>
  </div>
</div>
